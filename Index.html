<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huey Luey’s • Down Bar Weekly Deep Clean</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --huey-green:#1e7f4f;
      --huey-green-dark:#16643e;
      --huey-orange:#d35400;
      --ink:#1f2937;
      --paper:#f6f1e8;
      --card:#ffffff;
      --muted:#6b7280;
      --shadow:0 8px 18px rgba(0,0,0,.10);
      --shadow-soft:0 4px 12px rgba(0,0,0,.08);
      --radius:14px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--paper);
      color:var(--ink);
      overflow-x:hidden;
    }

    .topbar{
      background:var(--huey-green);
      color:#fff;
      padding:18px 14px 14px;
      text-align:center;
    }
    .brand{
      font-weight:800;
      letter-spacing:1px;
      font-size:22px;
      line-height:1.1;
    }
    .title{
      margin-top:6px;
      font-weight:700;
      font-size:16px;
      color:#fff;
      opacity:.95;
    }

    .wrap{
      max-width:860px;
      margin:0 auto;
      padding:14px 14px 28px;
    }

    .subline{
      text-align:center;
      color:var(--huey-orange);
      font-weight:700;
      margin:14px 0 10px;
      font-size:16px;
    }

    /* Views + transitions */
    .view{
      transition: opacity .25s ease, transform .25s ease;
      will-change: opacity, transform;
    }
    .hidden{
      opacity:0;
      transform: translateY(14px);
      pointer-events:none;
      position:absolute;
      width:100%;
      left:0;
    }
    .active{
      opacity:1;
      transform: translateY(0);
      position:relative;
    }

    /* Buttons */
    .btn{
      border:0;
      cursor:pointer;
      font-weight:800;
      border-radius:var(--radius);
      padding:16px 16px;
      width:100%;
      max-width:430px;
      margin:10px auto;
      display:block;
      transition: transform .12s ease, box-shadow .12s ease, background .18s ease, color .18s ease, border-color .18s ease;
      box-shadow: var(--shadow-soft);
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{
      transform: scale(.97);
      box-shadow: 0 3px 10px rgba(0,0,0,.10);
    }

    /* Day cards */
    .btn-day{
      background:var(--card);
      border:3px solid var(--huey-green);
      color:var(--huey-green);
      font-size:18px;
      letter-spacing:.2px;
    }
    .btn-day:hover{
      background:var(--huey-green);
      color:#fff;
      transform: translateY(-1px);
      box-shadow: var(--shadow);
    }

    /* Shift buttons */
    .btn-shift{
      color:#fff;
      font-size:18px;
      letter-spacing:.4px;
    }
    .btn-am{ background:var(--huey-green); }
    .btn-am:hover{ background:var(--huey-green-dark); }
    .btn-pm{ background:var(--huey-orange); }
    .btn-pm:hover{ filter:brightness(.95); }

    /* Back */
    .btn-back{
      background:#3f3f46;
      color:#fff;
      font-weight:700;
      max-width:320px;
      padding:14px 16px;
      margin-top:18px;
    }

    /* Document */
    .doc{
      background: rgba(255,255,255,.72);
      border:2px solid rgba(30,127,79,.25);
      border-radius: 18px;
      padding: 14px;
      box-shadow: var(--shadow-soft);
      margin-top: 12px;
    }
    .dochead{
      text-align:left;
      padding: 10px 10px 6px;
    }
    .dochead h2{
      margin:0;
      font-size:20px;
      font-weight:800;
      color:var(--huey-green);
      line-height:1.2;
    }
    .dochead .meta{
      margin-top:6px;
      font-weight:800;
      color:var(--huey-orange);
      font-size:14px;
    }

    .divider{
      height:4px;
      border-radius:999px;
      margin: 10px 10px 14px;
      background: linear-gradient(to right, var(--huey-green), var(--huey-orange));
    }

    .task{
      background: var(--card);
      border-left: 6px solid var(--huey-orange);
      border-radius: 14px;
      padding: 14px 14px;
      margin: 12px 10px;
      box-shadow: var(--shadow-soft);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .task:hover{
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .taskline{
      display:flex;
      gap:10px;
      align-items:flex-start;
      line-height:1.35;
      font-weight:600;
      font-size:15px;
    }
    .check{
      width:22px; height:22px;
      border-radius:7px;
      background: rgba(30,127,79,.12);
      border: 2px solid rgba(30,127,79,.35);
      display:flex;
      align-items:center;
      justify-content:center;
      flex: 0 0 22px;
      margin-top:1px;
    }
    .check::before{
      content:"✓";
      font-size:14px;
      color: var(--huey-green);
      font-weight:900;
    }

    .area{
      border-left-color: var(--huey-green);
      background: linear-gradient(180deg, rgba(30,127,79,.08), rgba(255,255,255,1));
    }
    .area .taskline{
      font-weight:800;
    }

      background: rgba(211,84,0,.10);
      border-color: rgba(211,84,0,.30);
    }
    .area .check::before{
      content:"★";
      color: var(--huey-orange);
      font-size:12px;
    }

    .note{
      border-left-color: #111827;
      background: linear-gradient(180deg, rgba(17,24,39,.06), rgba(255,255,255,1));
    }
    .note .check{
      background: rgba(17,24,39,.08);
      border-color: rgba(17,24,39,.20);
    }
    .note .check::before{

      margin: 10px 0 0;
      border-radius: 12px;

      text-align:center;
      color: var(--muted);
      font-size:12px;
      margin-top:10px;
    }

    @media (min-width: 720px){

      .title{ font-size:17px; }
      .subline{ font-size:18px; }
    }
  </style>
</head>

  function normalizeDay(d){
    return (d || '').trim().replace(/\s+/g,' ');
  }
  function normalizeShift(s){
    return (s || '').trim().toUpperCase();
  }

  function parseLine(line){
    const parts = line.split('\t');
    const day = normalizeDay(parts[0]);
    const shift = normalizeShift(parts[1]);
    const rawTask = (parts.slice(2).join('\t') || '').trim();

    // Optional image support: "Task text | https://image"
    let task = rawTask;
    let image = "";
    if (rawTask.includes(" | ")) {
      const split = rawTask.split(" | ");
      task = (split[0] || "").trim();
      image = (split[1] || "").trim();
    }

    return { day, shift, task, image };
  }

  const DATA = {};
  for (const line of RAW_LINES){
    const {day, shift, task, image} = parseLine(line);
    if (!day || !shift || !task) continue;
    DATA[day] ??= {};
    DATA[day][shift] ??= [];
    DATA[day][shift].push({ task, image });
  }

  const DAYS = Object.keys(DATA);

  const elDays = document.getElementById('view-days');
  const elShifts = document.getElementById('view-shifts');
  const elDoc = document.getElementById('view-doc');

  let currentDay = "";
  let currentShift = "";

  function switchView(hideEl, showEl){
    hideEl.classList.remove('active');
    hideEl.classList.add('hidden');

    showEl.classList.remove('hidden');
    showEl.classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function renderDays(){
    elDays.innerHTML = `
      <div class="section-title" style="text-align:center;">Select Day</div>
      ${DAYS.map(d => `<button class="btn btn-day" data-day="${encodeURIComponent(d)}">${d}</button>`).join('')}
    `;

    elDays.querySelectorAll('button[data-day]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        currentDay = decodeURIComponent(btn.getAttribute('data-day'));
        renderShifts(currentDay);
        switchView(elDays, elShifts);
      });
    });
  }

  function renderShifts(day){
    const shifts = Object.keys(DATA[day] || {}).sort((a,b)=> a.localeCompare(b));
    elShifts.innerHTML = `
      <div class="section-title">${day} — Select Shift</div>
      ${shifts.includes('AM') ? `<button class="btn btn-shift btn-am" data-shift="AM">AM</button>` : ``}
      ${shifts.includes('PM') ? `<button class="btn btn-shift btn-pm" data-shift="PM">PM</button>` : ``}
      <button class="btn btn-back" id="backToDays">⬅ Back to Days</button>
    `;

    elShifts.querySelectorAll('button[data-shift]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        currentShift = btn.getAttribute('data-shift');
        renderDoc(currentDay, currentShift);
        switchView(elShifts, elDoc);
      });
    });

    document.getElementById('backToDays').addEventListener('click', ()=>{
      switchView(elShifts, elDays);
    });
  }

  function classifyTask(taskText){
    const t = taskText.trim();
    const lower = t.toLowerCase();
    if (lower.startsWith('area:') || lower.startsWith('area;') || lower.startsWith('area ')) return 'area';
    if (lower.includes('grab a manager') || lower.includes('check you off') || lower.startsWith('before pushing') || lower.startsWith('have a manager')) return 'note';
    return '';
  }

  function cleanBullet(taskText){
    return taskText.replace(/^\-\s*/, '').trim();
  }

  function renderDoc(day, shift){
    const items = (DATA[day] && DATA[day][shift]) ? DATA[day][shift] : [];

    const cards = items.map(({task, image})=>{
      const type = classifyTask(task);
      const displayText = cleanBullet(task);

      const imgHtml = image ? `<img src="${image}" alt="Task image">` : '';
      return `
        <div class="task ${type}">
          <div class="taskline">
            <div class="check"></div>
            <div>${displayText}</div>
          </div>
          ${imgHtml}
        </div>
      `;

    elDoc.innerHTML = `

        <div class="dochead">
          <h2>Down Bar Weekly Deep Clean</h2>
          <div class="meta">${day} • ${shift}</div>
        </div>
        <div class="divider"></div>
        ${cards || `<div class="task note"><div class="taskline"><div class="check"></div><div>No tasks found.</div></div></div>`}
        <button class="btn btn-back" id="backToShifts">⬅ Back to Shifts</button>
      </div>
    `;

    document.getElementById('backToShifts').addEventListener('click', ()=>{
      switchView(elDoc, elShifts);
    });
  }

  renderDays();
</script>
</body>
</html>
